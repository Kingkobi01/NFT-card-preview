<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kwabena Boakye">
    <meta name="description" content="This is my first NFT card.">
    <link rel="stylesheet" href="styles.css">
    <title>NFT Card</title>
</head>
<body>
    <div class="card">
        <img class="nft-card-image" src="images/image-equilibrium.jpg">
        <div class="image-overlay">
            <img src="images/icon-view.svg" alt="Eye icon">
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="container">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="ETH icon">
            <div>0.041 ETH</div>
        </div>
        <div class="time"><img src="images/icon-clock.svg" alt="clock icon">
            <div>3 Days left</div>
        </div>
        
        </div>
        <div class="creator">
            <img src="images/image-avatar.png" alt="creator">
            <div>Creation of <span>Kwabena Boakye</span></div>
        </div>
        </div>
</body>
</html>
